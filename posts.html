---
layout: default
title:  posts
---

<div class="top">
  <p>{{ site.posts | size }} posts, from {{ site.posts.last.date | date: "%d.%m.%Y" }} to {{ site.posts.first.date | date: "%d.%m.%Y" }}.</p>
</div>

<hr>

{% for post in site.posts %}
<div class="top">
  <h2><a href="http://{{ site.domain }}{{ post.url }}">{{ post.title }}</a></h2>
  <h3>{{ post.date | date: "%B %d %Y" }}</h3>
</div>


{% endfor %}
